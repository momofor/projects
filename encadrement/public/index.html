<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="une facon pour comparer les nombres" />
		<link rel="stylesheet" href="../src/styles.scss" />
		<script src="../src/script.ts" async></script>
		<link
			rel="icon"
			href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F43%2F43110.png&f=1&nofb=1"
		/>
		<title>comparaison</title>
	</head>
	<body>
		<div class="title">
			<h1>La comparaison</h1>
		</div>
		<form action="">
			<p id="title">La formule est pour comparer x et a</p>
			<p class="sub">entrer la value de x</p>
			<label for="x">
				<input type="number" id="x" placeholder="x=" name="x" id="x" />
			</label>

			<p class="sub">entrer la value de a</p>

			<label for="a">
				<input type="number" id="a" placeholder="a=" name="a" id="a" />
			</label>

			<p class="sub add">entrer la value de b</p>
			<label for="b">
				<input type="number" id="b" placeholder="b=" name="b" id="b" class="add" />
			</label>

			<p class="sub add">enter la value de c</p>
			<label for="c">
				<input type="number" id="c" name="c" placeholder="c=" id="c" class="add" />
			</label>

			<div class="resultat">
				<p class="sub">Le résultat est:</p>
				<p class="result"></p>
				<input type="button" id="resultBut" value="clicker ici pour le résultat" />
				<input type="button" class="addToggle" value="clicker pour activer c et b" />
			</div>
		</form>
	</body>
</html>
